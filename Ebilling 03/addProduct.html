<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link rel="stylesheet" href="AddProduct.css">
</head>
<body>
    <div class="container">
        <h2>Product Registration</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="mfd">Manufacturing Date:</label>
                <input type="date" id="mfd" name="mfd" required>
            </div>
            <div class="form-group">
                <label for="exp">Expiry Date:</label>
                <input type="date" id="exp" name="exp" required>
            </div>
            <div class="form-group">
                <label for="units">Units:</label>
                <input type="number" id="units" name="units" min="1" required>
            </div>
            <div class="form-group">
                <label for="discount">Discount:</label>
                <input type="number" id="discount" name="discount" min="0" max="1" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="gst">GST:</label>
                <input type="number" id="gst" name="gst" min="0" max="1" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit">Register Product</button>
            </div>
        </form>
    </div>
    <script src="addProduct.js"></script>
</body>
</html>
