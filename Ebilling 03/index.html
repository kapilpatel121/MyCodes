<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dropdown</title>
    <!-- Include Bootstrap CSS for styling (optional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Product Dropdown</h1>
        <select id="productDropdown" class="form-control">
            <option value="">Select a product</option>
            <!-- Product options will be dynamically added here -->
        </select>
    </div>

    <!-- Include jQuery and Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Fetch product names from the backend API
        fetch('http://localhost:4041/api/customers/getProduct')
            .then(response => response.json())
            .then(data => {
                // Get the dropdown element
                const dropdown = document.getElementById('productDropdown');

                // Iterate through the product names and add them to the dropdown
                data.forEach(product => {
                    const option = document.createElement('option');
                    option.text = product;
                    dropdown.add(option);
                });
            })
            .catch(error => {
                // Handle errors if any
                console.error('Error fetching product names:', error);
            });
    </script>
</body>
</html>
